<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/style.css" rel="stylesheet" />
    
    <title>FORM</title>
  </head>
  <body>
    <main>
      <div class="logo-container">
        <img
          src="/assets/images/Sirius_CDW_Cobranded_PMS2747.svg"
          class="logo-img"
        />
      </div>
      <form class="form" autocomplete="off">
        <h1 class="billing-heading">BILLING DETAILS</h1>
        <div class="row">
          <div class="col">
            <label for="firstName" class="label">First Name</label>
            <input
              type="text"
              name="firstName"
           
            />
          </div>
          <div class="col">
            <label for="lastName" class="label">Last Name</label>
            <input
              type="text"
              name="lastName"

            />
          </div>
        </div>
        <div class="flex">
        <label for="email" class="label">Email Address</label>
        <input type="text" name="email"   />
      </div>
      <div class="flex">
        <label for="contactNumber" class="label">Contact Number</label>
        <input type="tel" name="contactNumber"   />
      </div>
      <div class="flex">
        <label for="pinCode" class="label">PIN Code</label>
        <input type="text" name="pinCode"   />
      </div>
        <h1 class="payment">PAYMENT DETAILS</h1>
        <div class="flex">
        <label for="cardNumber" class="label">Card Number</label>
        <input type="text" name="cardNumber"   />
      </div>

        <div class="row">
          <div class="col">
            <label for="cardExpiry" class="label">Card Expiry(Year)</label>
            <input type="text" name="cardExpiry"   />
          </div>
          <div class="col">
            <label for="cvv" class="label">CVV</label>
            <input type="text" name="cvv"   />
          </div>
        </div>

        <button type="submit" class="submit-button">COMPLETE PAYMENT</button>
      </form>
    </main>
    <script src="/js/script.js" ></script>
  </body>
</html>
