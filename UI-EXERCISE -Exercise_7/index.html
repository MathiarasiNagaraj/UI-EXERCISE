<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shruthi Bhatt| A product designer</title>
    <!-- fontawsome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700;300&display=swap"
      rel="stylesheet"
    />
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="main">
      <div class="title">
        <h1>Shruthi <span class="designer-name">Bhatt</span></h1>
        <h3>a <span class="blue-word">product</span> designer</h3>
        <p>shruthi.bhatt@siriuscom.com</p>
      </div>
      <section class="product-group">
        <div class="product-card">
          <img
            src="/assets/images/products/rawpixel-769308-unsplash.png"
            alt="Mobile"
          />
        </div>
        <div class="product-card">
          <img
            src="/assets/images/products/fancycrave-329196-unsplash.png"
            alt="fancycrave"
          />
        </div>
        <div class="product-card">
          <img
            src="/assets/images/products/nadine-shaabana-1112616-unsplash.png"
            alt="coffee"
          />
        </div>

        <div class="product-card">
          <img
            src="/assets/images/products/fikri-rasyid-689579-unsplash.png"
            alt="heater"
          />
        </div>
        <div class="product-card">
          <img
            src="/assets/images/products/marc-mueller-654355-unsplash.png"
            alt="phome"
          />
        </div>
        <div class="product-card">
          <img
            src="/assets/images/products/jeff-sheldon-3219-unsplash.png"
            alt=""
          />
        </div>
      </section>
      <section class="brand-logos">
        <h4>Big names to <span class="green-word">show off</span></h4>
        <div class="logos">
          <img
            src="/assets/images/logos/logo_1.png"
            alt="spotify"
            class="logo"
          />
          <img
            src="/assets/images/logos/logo_3.png"
            alt="olympic"
            class="logo"
          />
          <img
            src="/assets/images/logos/logo_18.png"
            alt="adidas"
            class="logo adidas"
          />
          <img
            src="/assets/images/logos/logo_7.png"
            alt="lufthansa"
            class="logo lufthansa"
          />
          <img src="/assets/images/logos/logo_11.png" alt="IKEA" class="col" />
          <img
            src="/assets/images/logos/logo_2.png"
            alt="Mont Blanc"
            class="logo mont"
          />
        </div>
      </section>
    </main>
    <footer class="footer">
      <span>
        <hr class="short-divider" />
        <hr class="long-divider" />
      </span>
      <div class="icons">
        <i class="fa-brands fa-facebook-f icon"></i>
        <i class="fa-brands fa-twitter icon"></i>
        <i class="fa-brands fa-instagram icon"></i>
        <i class="fa-brands fa-dribbble icon"></i>
        <i class="fa-sharp fa-solid fa-m icon"></i>
      </div>
      <p>Coded with love & Passion</p>
    </footer>
  </body>
</html>
